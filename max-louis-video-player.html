<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Louis Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      margin: 0;
      background: #000;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      controls
      playsinline
      preload="auto"
      width="1080"
      height="1080"
      aria-label="Max Louis creator video"
    >
      <source
        src="https://raw.githubusercontent.com/sqidward/QR-Harmony-Videos/main/max%20louis%20creator%20video.mp4"
        type="video/mp4"
      >
      <source
        src="https://raw.githubusercontent.com/sqidward/QR-Harmony-Videos/main/max%20louis%20creator%20video.webm"
        type="video/webm"
      >
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
