<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Louis Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* 1:1 aspect ratio */
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      controls
      playsinline
      preload="auto"
      aria-label="Max Louis creator video"
    >
      <source
        src="https://raw.githubusercontent.com/sqidward/QR-Harmony-Videos/main/max%20louis%20creator%20video.mp4"
        type="video/mp4"
      >
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
